
<div class="container">
  <h1>Appointments</h1>

  <div *ngFor="let appointment of appointments">

  </div>
  <div style="margin-top:20px;">
    <button type="button" class="btn btn-danger" (click)='deleteAppointments()'>Delete All</button>
  </div>
</div>
